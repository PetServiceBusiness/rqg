<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Generator</title>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link href="index.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body id="bg" style="transition-duration: 1s;" onload="newQuote()">
        <div class="wrapper">
            <div id="quote-box" class="quote-box">
                <div id="quote-text">
                    <i class="fa fa-quote-left" id="quote-left"></i>
                    <h1 id="text" class="copy"></h1><br>
                </div>
                <h3 id="author"></h3>
                <button id="new-quote" onclick="newQuote()">New Quote</button>
                <button id="copy-quote" onclick="copyText()">Copy Current Quote</button>
                <button class="tweet-quote"><a id="tweet-quote" href='https://twitter.com/intent/tweet'>Tweet</a></button>
            </div>
            <p style="text-align: center; color: white; font-family: Arial, Helvetica, sans-serif;">by logobot3000</p>
        </div>
    </body>
</html>
